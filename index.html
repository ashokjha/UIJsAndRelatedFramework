<html>
	<head>
		<title> Javascript and QUnit</title>
		<link rel="stylesheet" href="css/qunit.css" type="text/css" media="screen">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/qunit.js"></script>
		<script type="text/javascript" src="js/date.js"></script>
		<script>
			$(function(){
				$("#access").hide();
				
				$("#checkAge").click(verifyAge);
				
				function verifyAge(){
					
					var userInput = $("#dob").val();
					if(userInput==null || userInput=='')
					{						
						$("#access").hide();
						alert("You must enter a DOB");
						return;
					}
					var dob = new Date(userInput);
					
					var access = "ACCESS GRANTED!";
					var now = new Date();
					if(now.CalculateBirthday(dob)<18)
					{
						access = "You are not old enough";
					}
					$("#access").html(access);
					$("#access").show();
				}
			});
		</script>
	</head>
	<body> 
		<h2>QUnit Testing</h2>
		<h1 id="qunit-header">QUnit Tests</h1>
		<h2 id="qunit-banner"></h2>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests">
		</ol>
		
		<div id="testArea">
			<input type="text" id="dob" name="dob" class="input"/>
			<input type="button" value="submit" id="checkAge" class="button"/>
			<div id="access"  class="display">
				
			</div>
		</div>
	</body>
</html>
